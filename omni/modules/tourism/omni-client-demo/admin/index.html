<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }

    .header p {
      opacity: 0.8;
      font-size: 1.1em;
    }

    .content {
      padding: 30px;
    }

    /* Statistike */
    .statistics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      border-left: 5px solid #007bff;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: #495057;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #007bff;
    }

    .stat-number.active {
      color: #28a745;
    }

    .stat-number.inactive {
      color: #dc3545;
    }

    /* Obrazec */
    .form-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-section h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    input, select, button { 
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }

    button {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,123,255,0.3);
    }

    .btn-toggle {
      background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
      color: #212529;
      padding: 8px 12px;
      font-size: 0.85em;
      margin: 2px;
    }

    .btn-extend {
      background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
      padding: 8px 12px;
      font-size: 0.85em;
      margin: 2px;
    }

    .btn-delete {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      padding: 8px 12px;
      font-size: 0.85em;
      margin: 2px;
    }

    /* Tabela */
    .table-section {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .table-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h2 {
      font-size: 1.3em;
      font-weight: 400;
    }

    .refresh-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 15px;
      font-size: 0.9em;
    }

    table { 
      width: 100%; 
      border-collapse: collapse;
    }

    th, td { 
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #495057;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 1px;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .active { 
      color: #28a745;
      font-weight: 600;
    }

    .inactive { 
      color: #dc3545;
      font-weight: 600;
    }

    /* Sporoƒçila */
    .message {
      padding: 15px 20px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .statistics {
        grid-template-columns: repeat(2, 1fr);
      }
      
      table {
        font-size: 0.9em;
      }
      
      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîß Omni Admin Panel</h1>
      <p>Skrbni≈°ka konzola za upravljanje licenc in uporabnikov</p>
    </div>

    <div class="content">
      <!-- Statistike -->
      <div id="statistics" class="statistics">
        <div class="stat-card">
          <h3>Skupaj licenc</h3>
          <div class="stat-number">0</div>
        </div>
        <div class="stat-card">
          <h3>Aktivne</h3>
          <div class="stat-number active">0</div>
        </div>
        <div class="stat-card">
          <h3>Potekle</h3>
          <div class="stat-number inactive">0</div>
        </div>
      </div>

      <!-- Obrazec za novo licenco -->
      <div class="form-section">
        <h2>üîë Ustvari novo licenco</h2>
        <div class="form-row">
          <input id="client_id" placeholder="Client ID (npr. DEMO004)" type="text">
          <select id="plan">
            <option value="demo">Demo Plan</option>
            <option value="basic">Basic Plan</option>
            <option value="premium">Premium Plan</option>
          </select>
          <input id="expires_in" placeholder="Veljavnost (dni)" type="number" value="30" min="1">
          <button id="create">üîë Ustvari licenco</button>
        </div>
      </div>

      <!-- Tabela licenc -->
      <div class="table-section">
        <div class="table-header">
          <h2>üìã Obstojeƒçe licence</h2>
          <button id="refresh" class="refresh-btn">üîÑ Osve≈æi</button>
        </div>
        
        <table>
          <thead>
            <tr>
              <th>Client ID</th>
              <th>Plan</th>
              <th>Poteƒçe</th>
              <th>Status</th>
              <th>Moduli</th>
              <th>Akcije</th>
            </tr>
          </thead>
          <tbody id="license_table">
            <tr>
              <td colspan="6" style="text-align: center; padding: 40px; color: #6c757d;">
                üîÑ Nalagam licence...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
