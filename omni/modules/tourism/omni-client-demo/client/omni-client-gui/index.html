<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni Client Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
      text-align: center;
      font-weight: 300;
    }

    .status-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    #status {
      font-weight: 600;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .status-active {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .status-inactive {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    .status-checking {
      background: linear-gradient(45deg, #ff9800, #f57c00);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .license-info {
      display: flex;
      gap: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .license-info span {
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 12px;
      border-radius: 15px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      overflow: hidden;
    }

    .modules-panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modules-panel h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 400;
      text-align: center;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .module {
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-size: 1.1em;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .module::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .module:hover::before {
      left: 100%;
    }

    .module.active {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      transform: translateY(-2px);
    }

    .module.locked {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
      opacity: 0.7;
      cursor: not-allowed;
    }

    .module.pending {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
    }

    .controls-panel {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .controls-panel h2 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1.5em;
      font-weight: 400;
      text-align: center;
    }

    .button {
      padding: 15px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .button-secondary {
      background: linear-gradient(45deg, #f093fb, #f5576c);
      color: white;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
    }

    .button-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
    }

    .button-danger {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .button-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }

    .logs-area {
      background: #2c3e50;
      color: #ecf0f1;
      border-radius: 10px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      height: 150px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .logs-area::-webkit-scrollbar {
      width: 8px;
    }

    .logs-area::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .logs-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Omni Client Panel</h1>
      <div class="status-container">
        <div id="status" class="status-checking">
          <span class="loading-spinner"></span>
          Preverjanje licence...
        </div>
        <div class="license-info">

    </div>

    <div class="main-content">
      <div class="modules-panel">
        <h2>üì¶ Dostopni moduli</h2>
        <div class="modules-grid">
          <div class="module pending" id="ceniki" data-module="ceniki">

      <div class="controls-panel">

          ‚ñ∂Ô∏è Za≈æeni izbrani modul

          ‚ÑπÔ∏è Prika≈æi informacije
        </button>
        <button id="quit-app" class="button button-danger">
          ‚ùå Zapri aplikacijo
        </button>
        
        <div class="logs-area" id="logs">
          <div>üîç Inicializacija aplikacije...</div>

      </div>
    </div>

    <div class="footer">
      <p>Omni Client Panel v1.0.0 | Powered by Electron & Node.js</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
