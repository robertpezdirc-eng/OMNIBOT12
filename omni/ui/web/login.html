<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni - Prijava</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            margin-top: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
            text-align: left;
        }

        .demo-accounts h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-account:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .demo-account-info {
            flex: 1;
        }

        .demo-account-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .demo-account-role {
            font-size: 0.8em;
            color: #666;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
            font-size: 0.7em;
            font-weight: bold;
        }

        .role-admin { background: #dc3545; }
        .role-manager { background: #ffc107; color: #000; }
        .role-operator { background: #17a2b8; }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .demo-account {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1 class="title">Omni</h1>
        <p class="subtitle">Inteligentna IoT platforma</p>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Uporabni≈°ko ime:</label>
                <input type="text" id="username" class="form-control" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Geslo:</label>
                <input type="password" id="password" class="form-control" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Prijava
            </button>
        </form>

        <div class="demo-accounts">
            <h3>üéØ Demo raƒçuni</h3>
            <p style="text-align: center; color: #666; font-size: 0.9em; margin-bottom: 15px;">
                Kliknite za hitro prijavo
            </p>
            
            <div class="demo-account" onclick="quickLogin('admin', 'admin123')">
                <div class="demo-account-info">
                    <div class="demo-account-name">Administrator</div>
                    <div class="demo-account-role">Popoln dostop do sistema</div>
                </div>
                <span class="role-badge role-admin">admin</span>
            </div>

            <div class="demo-account" onclick="quickLogin('manager', 'manager123')">
                <div class="demo-account-info">
                    <div class="demo-account-name">Upravitelj</div>
                    <div class="demo-account-role">Upravljanje naprav in analitike</div>
                </div>
                <span class="role-badge role-manager">manager</span>
            </div>

            <div class="demo-account" onclick="quickLogin('operator', 'operator123')">
                <div class="demo-account-info">
                    <div class="demo-account-name">Operater</div>
                    <div class="demo-account-role">Nadzor naprav in ogled analitike</div>
                </div>
                <span class="role-badge role-operator">operator</span>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2024 Omni Platform</p>
            <p>Varno in zanesljivo upravljanje IoT naprav</p>
        </div>
    </div>

    <script>
        // Preverjanje, ƒçe je uporabnik ≈æe prijavljen
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('omni_token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const now = Date.now() / 1000;
                    
                    if (payload.exp > now) {
                        // Token je ≈°e veljaven, preusmeri na glavno stran
                        window.location.href = '/';
                        return;
                    }
                } catch (error) {
                    // Neveljaven token, odstrani ga
                    localStorage.removeItem('omni_token');
                }
            }
        });

        // Prijava
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await performLogin(username, password);
        });

        // Hitra prijava z demo raƒçuni
        function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            performLogin(username, password);
        }

        // Izvajanje prijave
        async function performLogin(username, password) {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            // Prikaz loading stanja
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Prijavljam...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Shranjevanje tokena
                    localStorage.setItem('omni_token', data.token);
                    
                    showAlert('Uspe≈°na prijava! Preusmerjam...', 'success');
                    
                    // Preusmerjanje glede na vlogo
                    setTimeout(() => {
                        const userRole = data.user.role;
                        switch (userRole) {
                            case 'admin':
                                window.location.href = '/users';
                                break;
                            case 'manager':
                                window.location.href = '/analytics';
                                break;
                            default:
                                window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showAlert(data.message || 'Napaka pri prijavi', 'danger');
                }
            } catch (error) {
                console.error('Napaka pri prijavi:', error);
                showAlert('Napaka pri povezavi s stre≈ænikom', 'danger');
            } finally {
                // Ponastavitev gumba
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        // Prikaz opozoril
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Samodejno odstranjevanje po 5 sekundah
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Preverjanje stanja stre≈ænika
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                if (!response.ok) {
                    showAlert('Stre≈ænik ni dosegljiv. Preverite, ali je zagnan.', 'danger');
                }
            } catch (error) {
                showAlert('Stre≈ænik ni dosegljiv. Preverite, ali je zagnan.', 'danger');
            }
        }

        // Preverjanje stanja ob nalaganju strani
        setTimeout(checkServerStatus, 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + 1 = Admin
            if (e.altKey && e.key === '1') {
                e.preventDefault();
                quickLogin('admin', 'admin123');
            }
            // Alt + 2 = Manager
            if (e.altKey && e.key === '2') {
                e.preventDefault();
                quickLogin('manager', 'manager123');
            }
            // Alt + 3 = Operator
            if (e.altKey && e.key === '3') {
                e.preventDefault();
                quickLogin('operator', 'operator123');
            }
        });
    </script>
</body>
</html>
