<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Meta Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a3e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #2d1b69 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            position: relative;
        }

        /* Professional Header */
        .header {
            margin-bottom: 60px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 18px;
            color: #a0a0b8;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            font-weight: 300;
        }

        .portal-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            border: none;
            color: white;
            padding: 24px 48px;
            font-size: 24px;
            font-weight: 600;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 40px rgba(79, 70, 229, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: -0.01em;
            margin-bottom: 40px;
        }

        .portal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .portal-button:hover::before {
            left: 100%;
        }

        .portal-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 32px 64px rgba(79, 70, 229, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .portal-button:active {
            transform: translateY(-2px) scale(1.01);
        }

        .portal-button:active {
            transform: translateY(-5px) scale(1.02);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .input-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin: 40px 0;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease;
        }

        .input-container.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .text-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }

        .text-input:focus {
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .voice-button {
            width: 56px;
            height: 56px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .voice-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4f46e5;
            transform: scale(1.05);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .processing-indicator {
            display: none;
            text-align: center;
            margin: 32px 0;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .processing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .processing-text {
            color: #a0a0b8;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #ec4899);
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .result-timestamp {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-content {
            margin-bottom: 24px;
            line-height: 1.6;
            color: #a0a0b8;
            font-size: 14px;
        }

        .map-container {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .map-iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 12px;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .print-btn:hover {
            background: rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
        }

        .download-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            border-color: #7c3aed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .portal-button {
                padding: 20px 40px;
                font-size: 20px;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 15px;
            }

            .voice-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .results-container {
                grid-template-columns: 1fr;
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, #e17055, #d63031);
            color: white;
        }

        .notification.warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .notification-close {
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .notification-close:hover {
            opacity: 1;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">OMNI META ODYSSEY</div>
            <div class="tagline">Napredna AI platforma za poslovne re≈°itve</div>
            <div class="subtitle">Powered by Omni Intelligence Engine</div>
        </div>

        <!-- Portal Button -->
        <button class="portal-button" id="portalButton">
            To so mozgani, Omni kralj, bog
        </button>

        <!-- Input Container -->
        <div class="input-container" id="inputContainer">
            <div class="input-wrapper">
                <input type="text" class="text-input" id="textInput" placeholder="Vnesite va≈° ukaz ali vpra≈°anje...">
                <button class="voice-button" id="voiceButton" title="Govorno vna≈°anje">
                    üé§
                </button>
            </div>
            <button class="send-button" id="sendButton">Po≈°lji v Omni Meta svet</button>
        </div>

        <!-- Processing Indicator -->
        <div class="processing-indicator" id="processingIndicator">
            <div class="processing-text">Omni analizira va≈° zahtevek...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically added here -->
        </div>
    </div>

    <script>
        class OmniMetaOdyssey {
            constructor() {
                this.isRecording = false;
                this.recognition = null;
                this.resultCounter = 0;
                this.initializeElements();
                this.initializeVoiceRecognition();
                this.bindEvents();
            }

            initializeElements() {
                this.portalButton = document.getElementById('portalButton');
                this.inputContainer = document.getElementById('inputContainer');
                this.textInput = document.getElementById('textInput');
                this.voiceButton = document.getElementById('voiceButton');
                this.sendButton = document.getElementById('sendButton');
                this.processingIndicator = document.getElementById('processingIndicator');
                this.resultsContainer = document.getElementById('resultsContainer');
            }

            initializeVoiceRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'sl-SI';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.textInput.value = transcript;
                        this.stopRecording();
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopRecording();
                    };

                    this.recognition.onend = () => {
                        this.stopRecording();
                    };
                } else {
                    this.voiceButton.style.display = 'none';
                }
            }

            bindEvents() {
                this.portalButton.addEventListener('click', () => this.showInputContainer());
                this.voiceButton.addEventListener('click', () => this.toggleVoiceRecording());
                this.sendButton.addEventListener('click', () => this.processInput());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.processInput();
                    }
                });
            }

            showInputContainer() {
                this.inputContainer.classList.add('active');
                this.textInput.focus();
            }

            toggleVoiceRecording() {
                if (!this.recognition) return;

                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }

            startRecording() {
                this.isRecording = true;
                this.voiceButton.classList.add('recording');
                this.voiceButton.innerHTML = 'üî¥';
                this.recognition.start();
            }

            stopRecording() {
                this.isRecording = false;
                this.voiceButton.classList.remove('recording');
                this.voiceButton.innerHTML = 'üé§';
                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            async processInput() {
                const input = this.textInput.value.trim();
                if (!input) {
                    this.showNotification('Prosim vnesite besedilo ali uporabite mikrofon.', 'warning');
                    return;
                }

                // Show processing indicator
                this.processingIndicator.classList.add('active');
                this.sendButton.disabled = true;
                this.sendButton.textContent = 'Procesiranje...';

                try {
                    // Simulate Omni processing (replace with actual AI processing)
                    await this.simulateOmniProcessing(input);

                    // Generate result
                    this.generateResult(input);
                    
                    this.showNotification('Omni analiza uspe≈°no dokonƒçana!', 'success');
                } catch (error) {
                    console.error('Processing error:', error);
                    this.showNotification('Napaka pri procesiranju. Poskusite znova.', 'error');
                }

                // Reset input
                this.textInput.value = '';
                this.processingIndicator.classList.remove('active');
                this.sendButton.disabled = false;
                this.sendButton.textContent = 'Po≈°lji v Omni Meta svet';
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <span>${message}</span>
                    <button class="notification-close" onclick="this.parentElement.remove()">√ó</button>
                `;
                
                // Add to page
                document.body.appendChild(notification);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }

            async simulateOmniProcessing(input) {
                // Enhanced realistic processing simulation with variable timing based on complexity
                const inputComplexity = this.analyzeInputComplexity(input);
                let processingTime;
                
                // Realistic processing times based on input complexity
                switch(inputComplexity) {
                    case 'simple':
                        processingTime = Math.random() * 2000 + 1500; // 1.5-3.5 seconds
                        break;
                    case 'medium':
                        processingTime = Math.random() * 3000 + 2500; // 2.5-5.5 seconds
                        break;
                    case 'complex':
                        processingTime = Math.random() * 4000 + 3500; // 3.5-7.5 seconds
                        break;
                    default:
                        processingTime = Math.random() * 3000 + 2000; // 2-5 seconds
                }
                
                // Simulate real AI processing stages
                const stages = [
                    'Analiziram va≈° vnos...',
                    'Procesiranje z AI algoritmi...',
                    'Iskanje optimalnih re≈°itev...',
                    'Generiranje personaliziranih rezultatov...',
                    'Finalizacija Omni odgovora...'
                ];
                
                const processingIndicator = document.querySelector('.processing-indicator p');
                let currentStage = 0;
                
                const stageInterval = setInterval(() => {
                    if (currentStage < stages.length && processingIndicator) {
                        processingIndicator.textContent = stages[currentStage];
                        currentStage++;
                    }
                }, processingTime / stages.length);
                
                return new Promise(resolve => {
                    setTimeout(() => {
                        clearInterval(stageInterval);
                        resolve();
                    }, processingTime);
                });
            }

            analyzeInputComplexity(input) {
                // Enhanced complexity analysis with Slovenian language support
                const inputLower = input.toLowerCase();
                const inputLength = input.length;
                
                // Complex keywords indicating sophisticated queries
                const complexKeywords = [
                    'strategija', 'implementacija', 'optimizacija', 'analiza', 'integracija',
                    'avtomatizacija', 'digitalna transformacija', 'machine learning', 'ai',
                    'big data', 'blockchain', 'cloud computing', 'iot', 'api',
                    'poslovanje', 'marketing', 'finanƒçni', 'investicija', 'roi'
                ];
                
                // Medium complexity keywords
                const mediumKeywords = [
                    'turizem', 'potovanje', 'gostinstvo', 'restavracija', 'zdravje',
                    'wellness', 'kmetijstvo', 'tehnologija', 'programiranje', 'aplikacija',
                    'sistem', 'proces', 'naƒçrt', 'projekt', 'razvoj'
                ];
                
                // Simple keywords (including location queries)
                const simpleKeywords = [
                    'kje', 'kaj', 'kako', 'kdaj', 'kdo', 'zakaj', 'ali',
                    'lokacija', 'naslov', 'pot', 'smer', 'mesto', 'vas', 'kraj',
                    'griblje', 'ljubljana', 'slovenija', 'regija', 'obmoƒçje'
                ];
                
                // Count keyword matches
                let complexCount = 0;
                let mediumCount = 0;
                let simpleCount = 0;
                
                complexKeywords.forEach(keyword => {
                    if (inputLower.includes(keyword)) complexCount++;
                });
                
                mediumKeywords.forEach(keyword => {
                    if (inputLower.includes(keyword)) mediumCount++;
                });
                
                simpleKeywords.forEach(keyword => {
                    if (inputLower.includes(keyword)) simpleCount++;
                });
                
                // Determine complexity based on keywords and length
                if (complexCount > 0 || inputLength > 100) {
                    return 'complex';
                } else if (mediumCount > 0 || inputLength > 30) {
                    return 'medium';
                } else {
                    return 'simple';
                }
            }

            generateResult(input) {
                this.resultCounter++;
                
                // Generate AI-like response based on input
                const response = this.generateOmniResponse(input);
                
                // Check if this is a location query to add map
                const inputLower = input.toLowerCase();
                const isLocationQuery = inputLower.includes('kje') || inputLower.includes('kjer') || inputLower.includes('lokacija') || 
                    inputLower.includes('naslov') || inputLower.includes('pot') || inputLower.includes('smer') ||
                    inputLower.includes('griblje') || inputLower.includes('mesto') || inputLower.includes('vas') ||
                    inputLower.includes('regija') || inputLower.includes('obmoƒçje') || inputLower.includes('kraj');
                
                let mapHtml = '';
                if (isLocationQuery) {
                    // Generate map for location queries
                    let mapQuery = 'Griblje, ƒårnomelj, Slovenia';
                    if (inputLower.includes('griblje')) {
                        mapQuery = 'Griblje, ƒårnomelj, Slovenia';
                    } else {
                        // Extract location from input for other queries
                        const words = input.split(' ');
                        const locationWord = words.find(word => 
                            !['kje', 'je', 'so', 'kjer', 'lokacija', 'naslov', 'pot', 'smer'].includes(word.toLowerCase())
                        );
                        if (locationWord) {
                            mapQuery = `${locationWord}, Slovenia`;
                        }
                    }
                    
                    mapHtml = `
                        <div class="map-container">
                            <iframe class="map-iframe" 
                                src="https://www.openstreetmap.org/export/embed.html?bbox=15.1,45.5,15.3,45.7&layer=mapnik&marker=45.6,15.2" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                }
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">Omni Odiseja #${this.resultCounter}</div>
                        <div class="result-timestamp">${new Date().toLocaleString('sl-SI')}</div>
                    </div>
                    <div class="result-content">
                        <strong>Va≈° vnos:</strong> "${input}"<br><br>
                        <strong>Omni rezultat:</strong><br>
                        ${response}
                        ${mapHtml}
                    </div>
                    <div class="result-actions">
                        <button class="action-btn print-btn" onclick="omniApp.printResult(${this.resultCounter})">
                            üñ®Ô∏è Print
                        </button>
                        <button class="action-btn download-btn" onclick="omniApp.downloadResult(${this.resultCounter})">
                            üíæ Shrani
                        </button>
                    </div>
                `;

                this.resultsContainer.appendChild(resultCard);
                
                // Scroll to new result

                if (resultCard) {
                    const content = resultCard.querySelector('.result-content').textContent;
                    const timestamp = resultCard.querySelector('.result-timestamp').textContent;
                    
                    const fileContent = `Omni Meta Odyssey - Rezultat #${resultId}\n` +
                                      `ƒåas: ${timestamp}\n\n` +
                                      `${content}`;
                    
                    const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `omni-meta-odyssey-rezultat-${resultId}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
