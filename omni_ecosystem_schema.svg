<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#coreGradient)" opacity="0.1"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    OMNI EKOSISTEM - Integracijska Arhitektura
  </text>
  
  <!-- User Layer -->
  <g id="user-layer">
    <rect x="500" y="80" width="200" height="60" rx="30" fill="url(#userGradient)" filter="url(#shadow)"/>
    <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      👤 UPORABNIK
    </text>
  </g>
  
  <!-- Connection from User to Core -->
  <line x1="600" y1="140" x2="600" y2="180" stroke="#667eea" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Core Integration Layer -->
  <g id="core-layer">
    <rect x="400" y="180" width="400" height="120" rx="20" fill="url(#coreGradient)" filter="url(#glow)"/>
    <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🧠 INTEGRACIJSKI SLOJ (CORE)
    </text>
    <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Meta-Agent • Upravljanje podatkov • API Router
    </text>
    <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      Pametno usmerjanje • Centralna logika • Plugin Manager
    </text>
    <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e8f4fd">
      "Možgani sistema - vse poteka preko CORE"
    </text>
  </g>
  
  <!-- Primary Modules Row -->
  <g id="primary-modules">
    <!-- Task Manager -->
    <g id="task-module">
      <rect x="50" y="380" width="150" height="80" rx="15" fill="url(#moduleGradient)" filter="url(#shadow)"/>
      <text x="125" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        📋 TASK
      </text>
      <text x="125" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        MANAGER
      </text>
      <text x="125" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f4fd">
        Upravljanje nalog
      </text>
    </g>
    
    <!-- Calendar & Events -->
    <g id="calendar-module">
      <rect x="250" y="380" width="150" height="80" rx="15" fill="url(#moduleGradient)" filter="url(#shadow)"/>
      <text x="325" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        📅 KOLEDAR
      </text>
      <text x="325" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & EVENTI
      </text>
      <text x="325" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f4fd">
        Časovno načrtovanje
      </text>
    </g>
    
    <!-- Analytics -->
    <g id="analytics-module">
      <rect x="450" y="380" width="150" height="80" rx="15" fill="url(#moduleGradient)" filter="url(#shadow)"/>
      <text x="525" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        📊 ANALIZA
      </text>
      <text x="525" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        PODATKOV
      </text>
      <text x="525" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f4fd">
        Pametne analize
      </text>
    </g>
    
    <!-- Finance -->
    <g id="finance-module">
      <rect x="650" y="380" width="150" height="80" rx="15" fill="url(#moduleGradient)" filter="url(#shadow)"/>
      <text x="725" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        💰 FINANCE
      </text>
      <text x="725" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & PRORAČUN
      </text>
      <text x="725" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f4fd">
        Finančno upravljanje
      </text>
    </g>
    
    <!-- Tourism -->
    <g id="tourism-module">
      <rect x="850" y="380" width="150" height="80" rx="15" fill="url(#moduleGradient)" filter="url(#shadow)"/>
      <text x="925" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🏖️ TURIZEM
      </text>
      <text x="925" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & POTOVANJA
      </text>
      <text x="925" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e8f4fd">
        Turistične storitve
      </text>
    </g>
  </g>
  
  <!-- Secondary Modules Row -->
  <g id="secondary-modules">
    <!-- Documents & DB -->
    <g id="docs-module">
      <rect x="50" y="520" width="150" height="80" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
      <text x="125" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        📄 DOKUMENTI
      </text>
      <text x="125" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & BAZA
      </text>
      <text x="125" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Upravljanje vsebin
      </text>
    </g>
    
    <!-- Search & Web -->
    <g id="search-module">
      <rect x="250" y="520" width="150" height="80" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
      <text x="325" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🔍 ISKALNIK
      </text>
      <text x="325" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & WEB
      </text>
      <text x="325" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Spletno iskanje
      </text>
    </g>
    
    <!-- API/CRM Integration -->
    <g id="api-module">
      <rect x="450" y="520" width="150" height="80" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
      <text x="525" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🔗 API/CRM
      </text>
      <text x="525" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        INTEGRACIJE
      </text>
      <text x="525" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Zunanje povezave
      </text>
    </g>
    
    <!-- Healthcare -->
    <g id="healthcare-module">
      <rect x="650" y="520" width="150" height="80" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
      <text x="725" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🏥 ZDRAVSTVO
      </text>
      <text x="725" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & WELLNESS
      </text>
      <text x="725" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Zdravstvene storitve
      </text>
    </g>
    
    <!-- IoT & Energy -->
    <g id="iot-module">
      <rect x="850" y="520" width="150" height="80" rx="15" fill="url(#dataGradient)" filter="url(#shadow)"/>
      <text x="925" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        🌐 IoT
      </text>
      <text x="925" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
        & ENERGIJA
      </text>
      <text x="925" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
        Pametni sistemi
      </text>
    </g>
  </g>
  
  <!-- Connections from Core to Modules -->
  <g id="connections" stroke="#667eea" stroke-width="3" opacity="0.7">
    <!-- To Primary Modules -->
    <line x1="500" y1="300" x2="125" y2="380"/>
    <line x1="550" y1="300" x2="325" y2="380"/>
    <line x1="600" y1="300" x2="525" y2="380"/>
    <line x1="650" y1="300" x2="725" y2="380"/>
    <line x1="700" y1="300" x2="925" y2="380"/>
    
    <!-- To Secondary Modules -->
    <line x1="500" y1="300" x2="125" y2="520"/>
    <line x1="550" y1="300" x2="325" y2="520"/>
    <line x1="600" y1="300" x2="525" y2="520"/>
    <line x1="650" y1="300" x2="725" y2="520"/>
    <line x1="700" y1="300" x2="925" y2="520"/>
  </g>
  
  <!-- Data Flow Indicators -->
  <g id="data-flow">
    <circle cx="600" cy="240" r="8" fill="#f39c12" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="620" y="245" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">
      Pretok podatkov
    </text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="680" width="300" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="#ddd" filter="url(#shadow)"/>
    <text x="60" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      🔑 Ključne značilnosti:
    </text>
    <text x="60" y="720" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Centralizirano upravljanje preko CORE
    </text>
    <text x="60" y="740" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Dinamično povezovanje modulov
    </text>
    <text x="60" y="760" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      • Plug-in arhitektura za razširljivost
    </text>
  </g>
  
  <!-- Plugin Framework Indicator -->
  <g id="plugin-framework">
    <rect x="1020" y="680" width="160" height="100" rx="10" fill="rgba(46, 204, 113, 0.1)" stroke="#2ecc71" stroke-dasharray="5,5" filter="url(#shadow)"/>
    <text x="1030" y="700" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      🔌 PLUGIN OGRODJE
    </text>
    <text x="1030" y="720" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      Enostavno dodajanje
    </text>
    <text x="1030" y="735" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      novih modulov
    </text>
    <text x="1030" y="750" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      • Avtomatsko odkrivanje
    </text>
    <text x="1030" y="765" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">
      • Standardizirani API
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Version Info -->
  <text x="1150" y="790" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">
    Omni v2.0 - Integracijski Ekosistem
  </text>
</svg>