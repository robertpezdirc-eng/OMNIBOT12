<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Client Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .license-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .info-card h3 {
            color: #2d3748;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card p {
            color: #4a5568;
            font-size: 1.1em;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active { 
            background-color: #48bb78; 
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }
        .status-indicator.inactive { 
            background-color: #f56565; 
            box-shadow: 0 0 10px rgba(245, 101, 101, 0.5);
        }
        .status-indicator.offline { 
            background-color: #ed8936; 
            box-shadow: 0 0 10px rgba(237, 137, 54, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .module-card.locked {
            opacity: 0.6;
            background: rgba(200, 200, 200, 0.3);
        }

        .module-card.locked::before {
            content: 'üîí';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
        }

        .module-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .module-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .module-description {
            color: #718096;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .module-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .module-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .module-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .control-button:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #f56565;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #48bb78;
            display: none;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #c6f6d5;
            color: #2f855a;
        }

        .connection-status.disconnected {
            background: #fed7d7;
            color: #c53030;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .modules-grid {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        üîå Povezovanje...
    </div>

    <div class="container">
        <div class="header">
            <h1>üöÄ Omni Client Panel</h1>
            <div class="license-info" id="licenseInfo">
                <div class="info-card">
                    <h3>Client ID</h3>
                    <p id="clientId">-</p>
                </div>
                <div class="info-card">
                    <h3>Plan</h3>
                    <p id="planType">-</p>
                </div>
                <div class="info-card">
                    <h3>Status</h3>
                    <p id="licenseStatus">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">-</span>
                    </p>
                </div>
                <div class="info-card">
                    <h3>Poteƒçe</h3>
                    <p id="expiresAt">-</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button class="control-button" id="refreshBtn">üîÑ Osve≈æi licenco</button>
                <button class="control-button" id="infoBtn">‚ÑπÔ∏è Informacije</button>
                <button class="control-button" id="settingsBtn">‚öôÔ∏è Nastavitve</button>
                <button class="control-button" id="exitBtn">‚ùå Zapri</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Nalagam podatke...</p>
        </div>

        <div class="modules-grid" id="modulesGrid">
            <!-- Modules will be dynamically loaded here -->
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
