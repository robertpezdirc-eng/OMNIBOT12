<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Admin GUI - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #4a5568;
            margin-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-demo {
            background: #fef3c7;
            color: #92400e;
        }

        .status-expired {
            background: #fee2e2;
            color: #991b1b;
        }

        .log-panel {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéõÔ∏è Omni Admin GUI</h1>
            <div class="status-bar">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Povezovanje...</span>
                </div>
                <div>
                    <span>Uporabnik: <strong>Admin</strong></span>
                    <span style="margin-left: 20px;">Vloga: <strong>Super Admin</strong></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- License Management -->
            <div class="panel">
                <h2>üìã Upravljanje licenc</h2>
                
                <div class="form-group">
                    <label for="clientId">Client ID:</label>
                    <input type="text" id="clientId" placeholder="Vnesite Client ID">
                </div>
                
                <div class="form-group">
                    <label for="plan">Plan:</label>
                    <select id="plan">
                        <option value="demo">Demo</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="modules">Moduli (loƒçeni z vejico):</label>
                    <input type="text" id="modules" placeholder="ai,analytics,automation">
                </div>
                
                <div class="form-group">
                    <label for="extendDays">Podalj≈°aj za dni:</label>
                    <input type="number" id="extendDays" value="30" min="1">
                </div>
                
                <div>
                    <button class="btn btn-success" onclick="createLicense()">‚ûï Ustvari licenco</button>
                    <button class="btn btn-primary" onclick="extendLicense()">‚è∞ Podalj≈°aj</button>
                    <button class="btn btn-warning" onclick="toggleLicense()">üîÑ Preklopi status</button>
                </div>
            </div>

            <!-- License Table -->
            <div class="panel">
                <h2>üìä Pregled licenc</h2>
                <button class="btn btn-primary" onclick="loadLicenses()">üîÑ Osve≈æi</button>
                
                <table class="table" id="licenseTable">
                    <thead>
                        <tr>
                            <th>Client ID</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Poteƒçe</th>
                            <th>Moduli</th>
                        </tr>
                    </thead>
                    <tbody id="licenseTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; color: #6b7280;">Nalaganje...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="panel" style="margin-top: 20px;">
            <h2>üìù Dnevnik aktivnosti</h2>
            <div class="log-panel" id="activityLog">
                <div class="log-entry">
                    <span class="log-timestamp">[Sistem]</span> Admin GUI inicializiran
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket = null;
        let licenses = [];
        let isConnected = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            logActivity('üöÄ Inicializacija Admin GUI');
            initializeWebSocket();
            loadLicenses();
        });

        // WebSocket initialization (without external dependencies)
        function initializeWebSocket() {
            logActivity('üîå Posku≈°am WebSocket povezavo...');
            
            // Simulate WebSocket connection for now
            setTimeout(() => {
                updateConnectionStatus(true);
                logActivity('‚úÖ WebSocket povezan (simulacija)');
            }, 1000);
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Povezan';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Nepovezan';
            }
        }

        // Load licenses from API
        async function loadLicenses() {
            logActivity('üìã Nalagam licence...');
            
            try {
                const response = await fetch('http://localhost:3000/api/licenses');
                const data = await response.json();
                
                if (data.success) {
                    licenses = data.licenses;
                    displayLicenses();
                    logActivity(`‚úÖ Nalo≈æenih ${licenses.length} licenc`);
                } else {
                    logActivity('‚ùå Napaka pri nalaganju licenc');
                }
            } catch (error) {
                logActivity(`‚ùå Napaka: ${error.message}`);
                // Show mock data if API fails
                showMockLicenses();
            }
        }

        // Display licenses in table
        function displayLicenses() {
            const tbody = document.getElementById('licenseTableBody');
            
            if (licenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #6b7280;">Ni licenc</td></tr>';
                return;
            }
            
            tbody.innerHTML = licenses.map(license => `
                <tr>
                    <td>${license.client_id}</td>
                    <td>${license.plan}</td>
                    <td><span class="status-badge status-${license.status}">${license.status}</span></td>
                    <td>${formatDate(license.expires_at)}</td>
                    <td>${license.modules.join(', ')}</td>
                </tr>
            `).join('');
        }

        // Show mock licenses if API fails
        function showMockLicenses() {
            licenses = [
                {
                    client_id: 'demo_client',
                    plan: 'premium',
                    status: 'active',
                    expires_at: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                    modules: ['ai', 'analytics']
                },
                {
                    client_id: 'test_client',
                    plan: 'demo',
                    status: 'demo',
                    expires_at: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString(),
                    modules: ['ai']
                }
            ];
            displayLicenses();
            logActivity('üìã Prikazujem demo podatke');
        }

        // Create new license
        async function createLicense() {
            const clientId = document.getElementById('clientId').value;
            const plan = document.getElementById('plan').value;
            const modules = document.getElementById('modules').value.split(',').map(m => m.trim());

            if (!clientId) {
                alert('Client ID je obvezen!');
                return;
            }

            logActivity(`‚ûï Ustvarjam licenco za ${clientId}...`);

            try {
                const response = await fetch('http://localhost:3000/api/license/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: clientId, plan, modules })
                });

                const result = await response.json();
                if (result.success) {
                    logActivity(`‚úÖ Licenca ustvarjena: ${clientId}`);
                    loadLicenses();
                    clearForm();
                } else {
                    logActivity(`‚ùå Napaka: ${result.error}`);
                }
            } catch (error) {
                logActivity(`‚ùå Napaka: ${error.message}`);
            }
        }

        // Extend license
        async function extendLicense() {
            const clientId = document.getElementById('clientId').value;
            const days = document.getElementById('extendDays').value;

            if (!clientId) {
                alert('Client ID je obvezen!');
                return;
            }

            logActivity(`‚è∞ Podalj≈°ujem licenco za ${clientId}...`);

            try {
                const response = await fetch('http://localhost:3000/api/license/extend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: clientId, days: parseInt(days) })
                });

                const result = await response.json();
                if (result.success) {
                    logActivity(`‚úÖ Licenca podalj≈°ana: ${clientId} za ${days} dni`);
                    loadLicenses();
                } else {
                    logActivity(`‚ùå Napaka: ${result.error}`);
                }
            } catch (error) {
                logActivity(`‚ùå Napaka: ${error.message}`);
            }
        }

        // Toggle license status
        async function toggleLicense() {
            const clientId = document.getElementById('clientId').value;

            if (!clientId) {
                alert('Client ID je obvezen!');
                return;
            }

            logActivity(`üîÑ Preklapljam status za ${clientId}...`);

            try {
                const response = await fetch('http://localhost:3000/api/license/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: clientId })
                });

                const result = await response.json();
                if (result.success) {
                    logActivity(`‚úÖ Status preklopljen: ${clientId}`);
                    loadLicenses();
                } else {
                    logActivity(`‚ùå Napaka: ${result.error}`);
                }
            } catch (error) {
                logActivity(`‚ùå Napaka: ${error.message}`);
            }
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('sl-SI') + ' ' + date.toLocaleTimeString('sl-SI', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function clearForm() {
            document.getElementById('clientId').value = '';
            document.getElementById('modules').value = '';
        }

        function logActivity(message) {
            const logPanel = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logPanel.insertBefore(logEntry, logPanel.firstChild);
            
            // Keep only last 50 entries
            while (logPanel.children.length > 50) {
                logPanel.removeChild(logPanel.lastChild);
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (isConnected) {
                loadLicenses();
            }
        }, 30000);
    </script>
</body>
</html>
