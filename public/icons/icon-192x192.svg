<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#gradient1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Central brain/AI symbol -->
  <g transform="translate(96,96)">
    <!-- Neural network nodes -->
    <circle cx="-30" cy="-20" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="-20" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="-30" cy="20" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="30" cy="20" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-35" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="35" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="-45" cy="0" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="45" cy="0" r="6" fill="#ffffff" opacity="0.9"/>
    
    <!-- Central processing unit -->
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- Neural connections -->
    <line x1="-30" y1="-20" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="-20" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="20" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="20" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-35" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="35" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="-45" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="45" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    
    <!-- Data flow indicators -->
    <circle cx="-15" cy="-10" r="2" fill="url(#gradient2)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-10" r="2" fill="url(#gradient2)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="-15" cy="10" r="2" fill="url(#gradient2)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="15" cy="10" r="2" fill="url(#gradient2)" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Corner elements representing different modules -->
  <!-- IoT devices -->
  <g transform="translate(40,40)">
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="url(#gradient1)"/>
  </g>
  
  <!-- Analytics -->
  <g transform="translate(152,40)">
    <rect x="-8" y="-6" width="4" height="12" fill="#ffffff" opacity="0.8"/>
    <rect x="-2" y="-8" width="4" height="16" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="-4" width="4" height="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Automation -->
  <g transform="translate(40,152)">
    <path d="M-6,-6 L6,-6 L6,6 L-6,6 Z" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="0" r="2" fill="url(#gradient1)"/>
  </g>
  
  <!-- Settings -->
  <g transform="translate(152,152)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.8"/>
    <line x1="0" y1="-8" x2="0" y2="-12" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="8" x2="0" y2="12" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-8" y1="0" x2="-12" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Brand text -->
  <text x="96" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.9">OMNI</text>
</svg>